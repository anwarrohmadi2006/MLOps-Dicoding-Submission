name: MLOps Complete Pipeline
# Combined workflow for K1 (Preprocessing) and K3 (Training + Docker)
# Author: Anwar-Rohmadi

on:
  push:
    branches: [master, main]
  workflow_dispatch:

env:
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/mlops-dicoding-model

jobs:
  # K1 - Preprocessing Pipeline
  preprocessing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy scikit-learn kaggle
      
      - name: Setup Kaggle credentials
        env:
          KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
          KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
        run: |
          mkdir -p ~/.kaggle
          echo '{"username":"${{ secrets.KAGGLE_USERNAME }}","key":"${{ secrets.KAGGLE_KEY }}"}' > ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json
      
      - name: Run preprocessing
        working-directory: K1-Eksperimen/preprocessing
        run: |
          python automate_Anwar-Rohmadi.py
      
      - name: Upload preprocessed data
        uses: actions/upload-artifact@v4
        with:
          name: preprocessed-data
          path: K1-Eksperimen/house_prices_preprocessing/
          retention-days: 30

  # K3 - Training and Docker Build
  training:
    runs-on: ubuntu-latest
    needs: preprocessing
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Download preprocessed data
        uses: actions/download-artifact@v4
        with:
          name: preprocessed-data
          path: K3-Workflow-CI/MLProject/house_prices_preprocessing/
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow==2.19.0 scikit-learn pandas numpy dagshub joblib
      
      - name: Run model training
        working-directory: K3-Workflow-CI/MLProject
        env:
          MLFLOW_TRACKING_URI: https://dagshub.com/${{ secrets.DAGSHUB_USERNAME }}/MLOps-Dicoding-Submission.mlflow
          MLFLOW_TRACKING_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
          MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}
        run: |
          python modelling.py --max_iter 300 --max_depth 10 --learning_rate 0.1
      
      - name: Upload model artifact
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: K3-Workflow-CI/MLProject/model_output/
          retention-days: 30
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build Docker image
        working-directory: K3-Workflow-CI/MLProject
        run: |
          mlflow models build-docker -m model_output/model -n ${{ env.DOCKER_IMAGE }} --enable-mlserver
      
      - name: Push Docker image
        run: |
          docker tag ${{ env.DOCKER_IMAGE }}:latest ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          docker push ${{ env.DOCKER_IMAGE }}:latest
          docker push ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          echo "âœ… Docker image pushed: ${{ env.DOCKER_IMAGE }}:latest"
